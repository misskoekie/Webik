{% extends "layout.html" %}

{% block title %}
    registeer
{% endblock %}


{% block main %}
    <form action="{{ url_for('register') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="confirmation" placeholder="Password (again)" type="password"/>
            </div>
            <div class="form-group">
                <center><button class="btn btn-default" type="submit">Register</button></center>
            </div>
        </fieldset>
    </form>

        <p>
            <h4><center>Al een account?</center></h4>
            <h4><center><a href="login">Login</a></center></h4>
        </p>

{% endblock %}
